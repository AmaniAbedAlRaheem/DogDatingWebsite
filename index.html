<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dog Dating Website</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


</head>

<body>
  <section class="SectionOne" id="title">
    <div class="container">
      <!-- Add Nav Bar Here  -->
      <!--used navbar-dark , this will make the color of the text light and used when background  is dark-->
      <!--navbar-expand-md this means , that the links will be expanded from burger button after screensize
      reaches the medium size and above-->
      <nav class="navbar navbar-dark navbar-expand-md ">
        <a class="navbar-brand" href="#">MyApp</a>
        <!-- Burger looks button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-bs-target="#mainnav" aria-controls="mainnav" 
        aria-expanded="false" aria-label="Toggle navigation">
          <!--add the burger icon-->
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Now , will add the links that will be inside the burger looking button -->
        <!--the id of the first div is to connect the links under , to the burgur button-->
        <div class="collapse navbar-collapse justify-content-end align-center" id="mainnav">
           <ul class="navbar-nav">
              <li class="nav-item me-5"> <a href="#contact" class="nav-link">Contact</a> </li>
              <li class="navbar-item me-5"> <a href="#pricing" class="nav-link">Pricing</a> </li>
              <li class="navbar-item me-5"> <a href="#download" class="nav-link">Download</a> </li>
           </ul>
        </div>
    </nav>

      <!-- Title -->

      <div class="container-lg">
        <!--this justifies all the coloumns to be at the center of the webpage-->
        <div class="row justify-content-center">
          <!--i will create two coloums -->
          <!--on the left it will be text-->
          <!-- on the right i will have an image-->
          <div class="col-md-5 text-center text-md-start">
            <h1>
              <div class="dispay-2">Meet dog next door.</div>
            </h1>
            <a href="#" class="btn btn-dark btn-lg"><i class="bi bi-apple"></i>Download</a>
            <!--reuse this to make the background of button transparent btn-primary-outline-->
            <a href="#" class="btn btn-dark btn-lg"><i class="fab fa-google-play"></i>
              Download</a>
          </div>
          <!--now lets create another coloumn to add the image-->
          <div class="col-md-5 text-center imagerotate ">
              <img  src="images/app.png" alt="dogimageapp">
          </div>
        </div>
      </div>
  </section>


  <!-- Features -->

  <section class="text-center" id="features">
    <div class="container">
      <!--created a row with a big margin-->
      <div class="row mt-5">
        <!--added a column and specified that on medium breakpoint  each column 
        will take a size of 4 , while sm is by default stating that each column take size 12-->
        <!--increase the icon size my class fa-4x-->
        <div class="col-md-4 FeaturesPadding">
          <i class="icon fas fa-check-circle fa-4x"></i>
          <h3 class="fw-bold">Feature1</h3>
          <p>Write something here...</p>
        </div>
        <div class="col-md-4 FeaturesPadding">
          <i class="icon fas fa-bullseye fa-4x"></i>
          <h3 class="fw-bold">Feature2</h3>
          <p>Write something here...</p>

        </div>
        <div class="col-md-4 FeaturesPadding ">
          <i class="icon fas fa-heart fa-4x"></i>
          <h3 class="fw-bold">Feature3</h3>
          <p>Write something here...</p>
        </div>

      </div>
    </div>
  </section>



  <!-- Testimonials -->

  <section id="testimonials" class="ThirdSection" >
    <!--we want the caousel to fill the whole width-->
    <div class="container-fluid">
      <div id="carouselHeader" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="0" class="active"
                  aria-current="true" aria-label="Woof1"></button>
              <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="1"
                  aria-label="Woof2"></button>
          </div>
          <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="images/dog-img.jpg" class="d-block w-100" alt="From our farm to your table">
              </div>
              <div class="carousel-item">
                  <img src="images/dog-img.jpg" class="d-block w-100" alt="Free Delivery with any paid plan">
              </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselHeader" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
         </button>
         <button class="carousel-control-next" type="button" data-bs-target="#carouselHeader" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
         </button>
    </div>
</div>
</section>


<!-- Press -->

<section id="press" class="ForthSection">
  <img src="images/mtv-logo.png" >
  <img src="images/lbci-logo.png" >
</section>









  <script href="js/bootstrap.js"></script>
</body>

</html>
